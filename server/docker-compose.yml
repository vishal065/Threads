version: "1.0"
services:
  mysql:
    container_name: mysql_db
    image: mysql:latest
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: threads
      MYSQL_DATABASE: threads
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456

volumes:
  mysql_data:
